<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru Darina</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}"> <!--books es el atributo que tenemos en el modelo de Book -->
        <td th:text="${book.id}">0</td>
        <td th:text="${book.title}"> Spring </td>
        <td th:text="${book.publisher.name}"> Anaya </td>
    </tr>
</table>

</body>
</html>
