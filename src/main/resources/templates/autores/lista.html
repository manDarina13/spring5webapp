<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru Darina</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="autor : ${autors}"> <!--autors es el atributo que tenemos en el modelo de Author -->
        <td th:text="${autor.id}">0</td>
        <td th:text="${autor.firstName}">Darina</td>
        <td th:text="${autor.lastName}">Dinkova</td>
    </tr>
</table>

</body>
</html>
